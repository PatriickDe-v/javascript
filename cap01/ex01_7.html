<meta charset="UTF-8"> 
<script>
    const valorJantar = Number(prompt('Qual o valor do jantar: '))  //Recebe o valor gasto no jantar

    const valorGarçom = valorJantar * 0.10              //processa os dados
    const totalJantar = valorJantar + valorGarçom
    
    alert(`Valor jantar:  R$${valorJantar.toFixed(2)}\n Valor Garçom: R$${valorGarçom.toFixed(2)}\n Valor total: R$${totalJantar.toFixed(2)}`)
</script>
