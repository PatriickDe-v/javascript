<meta charset="UTF-8"> 

<script>
    const valorConta = Number(prompt('Valor total da conta: ')) //Recebe os dados
    const clientes = Number(prompt('Quantos vão dividir a conta: '))

    const valorDivido = valorConta / clientes  //processa os dados

    alert(`Valor da conta: R$${valorConta.toFixed(2)}\nNúmero de clientes: ${clientes}\nValor por Cliente: R$${valorDivido}`)
</script>
