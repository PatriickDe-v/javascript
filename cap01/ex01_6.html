<meta charset="UTF-8"> 
<script>
    const num1 = Number(prompt('Digite um número: ')) // recebe o primeiro valor
    const num2 = Number(prompt('Digite o segundo número: ')) // recebe o segundo valor
    const result = num1 + num2 //processa os valores recebidos
    alert(`A soma de ${num1} + ${num2} é: ${result}`) //exibe os valores
</script>
