<meta charset="UTF-8"> 
<script>
    const nota1 = Number(prompt('Digite a primeira nota: ')) //recebe os dados
    const nota2 = Number(prompt('Digite a segunda nota: '))

    const media = (nota1 + nota2) / 2  //processa os dados

    alert(`1ª Nota: ${nota1.toFixed(2)}\n 2ª Nota: ${nota2.toFixed(2)}\n Média: ${media}`) //exibe os dados 

</script>
