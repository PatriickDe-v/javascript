<meta charset="UTF-8">
<script>
    const nDias = Number(prompt('Digite o número de dias: '))   //recebe os dados 
    const nHoras = Number(prompt('Digite o número de horas: ')) 

    const horasDeViagem = nDias * 24
    const totalEmHoras = horasDeViagem + nHoras   //processa os dados

    alert(`Nº Dias: ${nDias}\nNª Horas: ${nHoras}\nTotal de Horas: ${totalEmHoras}`) //exibe os dados 
</script>
